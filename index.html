<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Rastreo de Vehículos</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <span>Sist. Rastreo</span>
        </div>
        <nav>
            <ul>
                <li class="nav-item">Inicio</li>
                <li class="nav-item">Reportes</li>
                <li class="nav-item">Monitoreo</li>
                <li class="nav-item">Ingresar Personal</li>
                <li class="nav-item">Ingresar vehículo</li>
                <li class="nav-item">Cerrar Sesión</li>
            </ul>
        </nav>
    </div>

    <main class="main-content" role="main">
        <h1>Ingresar nuevo vehículo</h1>

        <div class="card">
            <h2>Datos del Vehículo</h2>
            <form id="vehicleForm">
                <div class="form-group">
                    <label for="patente">Patente:</label>
                    <input type="text" id="patente" name="patente" required>
                </div>
                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required>
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>Vehículos Registrados</h2>
            <table id="vehicleTable">
                <thead>
                    <tr>
                        <th>Patente</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="vehicleTableBody">
                    <!-- Los vehículos se cargarán dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>

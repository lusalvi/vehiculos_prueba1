<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Rastreo - Vehículos</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">Sist. Rastreo</div>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Reportes</li>
                <li>Monitoreo</li>
                <li>Ingresar Personal</li>
                <li class="btn btn-outline">Ingresar vehículo</li>
                <li>Cerrar Sesión</li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <h1 id="ingresar-nuevo-vehículo">Ingresar nuevo vehículo</h1>

        <div class="card">
            <h2>Datos del Vehículo</h2>
            
            <form id="vehicleForm">
                <div class="form-group">
                    <label for="patente">Patente:</label>
                    <input type="text" id="patente" name="patente" required>
                </div>

                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required>
                </div>

                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>Vehículos Registrados</h2>
            <table id="vehicleTable">
                <thead>
                    <tr>
                        <th>Patente</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="vehicleTableBody">
                    <!-- Aquí se cargarán los vehículos dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
